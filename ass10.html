
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .hover {
            transition: transform 1s;
        }
        .hover:hover {
            transform: translateX(100px);
        }
    </style>
</head>
<body>
    <h2>On hover, the position of the image changed.</h2>
    <img class="hover" src="1.jpg" alt="original-image" height="200px" width="200px">
</body>
</html>
