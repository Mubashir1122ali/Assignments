
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="day"></h1>
  <script>
    var currentDay = new Date().getDay();
    var dayElement = document.getElementById("day");
    var dayMessage;
    switch (currentDay) {
      case 0:
        dayMessage = "Sunday.";
        break;
      case 1:
        dayMessage = "Monday.";
        break;
      case 2:
        dayMessage = "Tuesday.";
        break;
      case 3:
        dayMessage = "Wednesday.";
        break;
      case 4:
        dayMessage = "Thursday.";
        break;
      case 5:
        dayMessage = "Friday.";
        break;
      case 6:
        dayMessage = "Saturday.";
        break;
      default:
        dayMessage = "Day not found";
    }
    dayElement.textContent = "Today is " + dayMessage;
  </script>
</body>
</html>
