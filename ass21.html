
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="monthNames"></h1>
  <script>
    function getMonthNames() {
      var monthNames = [];
      var date = new Date();

      for (var i = 0; i < 12; i++) {
        date.setMonth(i);
        var monthName = date.toLocaleString('default', { month: 'long' });
        monthNames.push(monthName);
      }

      return monthNames.join(" ");
    }
    var monthNamesElement = document.getElementById("monthNames");
    var concatenatedNames = getMonthNames();
    monthNamesElement.textContent = concatenatedNames;
  </script>
</body>
</html>
