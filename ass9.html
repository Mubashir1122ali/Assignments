
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clicked-text:active , .clicked-text:focus {
            color: rgb(21, 170, 98);
        }
    </style>
</head>
<body>
    <p>Click on the "My web page" to see the color of the text change when it is clicked</p>
    <span class="clicked-text">My Web page</span>
</body>
</html>
